<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body>
    <main>
      <h1>{{ page.title }}</h1>

      {% if page.tags %}
        <p>
          Tags:
          {% for tag in page.tags %}
            <span>#{{ tag }}</span>
          {% endfor %}
        </p>
      {% endif %}

      {{ content }}
    </main>
  </body>
</html>
