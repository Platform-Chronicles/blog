<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <script src="{{ '/assets/js/syntax-lang.js' | relative_url }}" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="site-header">
          <a href="{{ '/' | relative_url }}" class="site-branding">
            <img src="{{ '/assets/platform-chronicles-logo.svg' | relative_url }}" alt="Logo" class="site-logo-icon" />
            <div class="site-title-group">
              <h1 class="site-title">PLATFORM CHRONICLES</h1>
              <p class="site-tagline">{{ site.description }}</p>
            </div>
          </a>
          <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/tags.html' | relative_url }}">Tags</a>
          </nav>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll.</p>
      </footer>
    </div>
  </body>
</html>
